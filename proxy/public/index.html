<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script>var Alert = ReactBootstrap.Alert;</script>
  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" type="text/css" href="./style.css">
  <title>Sharebnb</title>
</head>
<body>
  <div id='navPic'>
    <img id='navLeft' src='https://s3-us-west-1.amazonaws.com/sharebnbicons/nav+left.png'>
    <img id='navRight' src='https://s3-us-west-1.amazonaws.com/sharebnbicons/nav+right.png'>
  </div>
  <div id='gallery'>Loading Gallery</div>
  <div id='spacer'></div>
  <div id='mainFlexbox'>
    <div id='leftCol'>
      <div id='description'>Loading Description</div>
      <div id='reservation'>Loading Reservation</div>
      <div id='reviews'>Loading Reviews</div>
      <img id='hostInfo' src='https://s3-us-west-1.amazonaws.com/sharebnbicons/hosted+by+SS.png'></img>
      <img id='neighborhood' src='https://s3-us-west-1.amazonaws.com/sharebnbicons/neighborhood+SS.png'></img>
      <img id='policies' src='https://s3-us-west-1.amazonaws.com/sharebnbicons/policies+SS.png'></img>
    </div>
    <div id='rightCol'>
      <div id='bookings-master-container'></div>
    </div>
  </div>
  <div id="footer">
      <img src="https://s3-us-west-1.amazonaws.com/sharebnbicons/more+homes.png" alt="" width="1000px">
      <img src="https://s3-us-west-1.amazonaws.com/sharebnbicons/explore+other+options.png" alt="" width="1000px">
      <div style="border-top: 1px solid rgb(235, 235, 235)"></div>
      <img src="https://s3-us-west-1.amazonaws.com/sharebnbicons/bottom+of+page.png" alt="" width="1000px">
      <div style="height: 50px"></div>
  </div>
  
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src='http://localhost:3001/bundle.js'></script>
  <script src='http://localhost:3002/bundle.js'></script>
  <script src='http://localhost:3003/bundle.js'></script>
  <script src='http://localhost:3004/bundle.js'></script>


</body>
</html>
